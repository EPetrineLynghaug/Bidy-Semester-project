<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link href="/dist/style.css" rel="stylesheet" />
    <script type="module" src="./src/js/views/index.view.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navigasjonsmeny -->
    <header class="bg-[#0D47A1] text-white p-4 shadow-xl">
      <nav id="auth-links" class="flex space-x-4"></nav>
    </header>
    <div class="flex justify-center items-center space-x-4 mt-4">
      <div class="relative w-full max-w-xs md:max-w-md lg:max-w-lg h-12">
        <input
          type="text"
          id="search-input"
          placeholder="Search"
          class="border rounded-lg p-2 w-full h-full text-black text-lg pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
        />
        <button
          id="search-button"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-transparent text-gray-600 hover:text-blue-500 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </div>
    </div>
    <!-- Overskrift -->
    <h1 class="text-3xl font-bold text-center my-4 text-gray-800">
      View all New Auctions
    </h1>

    <!-- Container for auksjonsoppfÃ¸ringer -->
    <div
      id="my-auctions-container"
      class="grid gap-6 p-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
    ></div>
  </body>
</html>
