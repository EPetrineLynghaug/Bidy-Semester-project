<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create your Bidy account today to start participating in live auctions, bid on unique items, and manage your earnings. Register now and join our community of auction enthusiasts!"
    />
    <title>Register | Bidy - Create Your Auction Account</title>
    <script type="module" src="/src/js/views/register.view.js"></script>
    <link href="/src/css/output.css" rel="stylesheet" />
    <!-- Favicon and App Icons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <meta name="msapplication-TileColor" content="#2D3748" />
    <meta name="theme-color" content="#2D3748" />
  </head>
  <body
    class="bg-[#FAFAFA] font-sans flex flex-col items-center justify-center h-screen"
  >
    <header class="bg-gray-800 text-white p-4 shadow-xl w-full">
      <nav id="auth-links" class="flex justify-between max-w-7xl mx-auto"></nav>
    </header>
    <main
      class="flex flex-col items-center justify-start flex-1 w-full px-4 mt-8"
      role="main"
      aria-labelledby="register-title"
    >
      <form
        name="register"
        class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg"
        role="form"
        aria-labelledby="register-title"
        aria-describedby="register-instructions"
      >
        <h1
          id="register-title"
          class="text-2xl font-bold text-center text-gray-800 mb-4"
        >
          Register
        </h1>
        <p id="register-instructions" class="sr-only">
          Fill out this form to create an account.
        </p>
        <div class="mb-4">
          <label
            for="name"
            class="block text-sm font-medium text-gray-700"
            aria-label="Enter your name"
          >
            Name
          </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            aria-required="true"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium text-gray-700"
            aria-label="Enter your email"
          >
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            aria-required="true"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700"
            aria-label="Enter your password"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            aria-required="true"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-[#1565C0] text-white py-3 rounded-lg font-semibold hover:bg-[#0D47A1] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300"
          aria-label="Submit your registration details"
        >
          Register
        </button>
      </form>

      <p class="mt-4 text-sm text-gray-700 text-center">
        Already have an account?
        <a
          href="/auth/login"
          class="text-blue-600 hover:text-blue-800 font-medium transition duration-300"
          aria-label="Go to the login page"
        >
          Login here
        </a>
      </p>
    </main>
  </body>
</html>
