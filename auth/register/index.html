<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <script type="module" src="/src/js/views/register.view.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <!-- Header -->
    <header class="bg-[#0D47A1] text-white p-4 shadow-xl w-full">
      <nav id="auth-links" class="flex justify-between max-w-7xl mx-auto"></nav>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center flex-1 w-full px-4">
      <!-- Registration Form -->
      <form
        name="register"
        class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full"
      >
        <h1 class="text-xl font-bold mb-4 text-center text-gray-800">
          Register
        </h1>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">
            Name
          </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            class="w-full p-2 border border-gray-300 rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="w-full p-2 border border-gray-300 rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="w-full p-2 border border-gray-300 rounded"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 transition-all duration-200"
        >
          Register
        </button>
      </form>

      <!-- Login Prompt -->
      <p class="mt-4 text-gray-700 text-sm">
        Already have an account?
        <a
          href="/auth/login"
          class="text-blue-600 hover:text-blue-800 font-medium"
        >
          Login here
        </a>
      </p>
    </main>
  </body>
</html>
