<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/src/js/views/single.view.js"></script>
  </head>
  <body>
    <header class="bg-[#0D47A1] text-white p-4 shadow-xl">
      <nav id="auth-links" class="flex space-x-4"></nav>
    </header>

    <div
      class="relative w-full h-[350px] md:h-[450px] lg:h-[600px]"
      role="region"
      aria-label="Image Carousel"
    >
      <!-- Carousel Images -->
      <div
        id="carousel-images"
        class="absolute flex w-full h-full transition-transform duration-300"
        role="listbox"
      >
        <!-- Dynamiske bilder blir lagt til her via JavaScript -->
      </div>

      <!-- Carousel Indicators -->
      <span
        id="carousel-label"
        class="absolute bottom-4 left-4 bg-[#737373] text-white text-xs md:text-sm lg:text-base px-4 py-2 rounded-full shadow-[0_4px_6px_rgba(0,0,0,0.3)] border border-gray-600 hover:shadow-[0_8px_12px_rgba(0,0,0,0.3)] transition-all duration-200 ease-out"
        aria-live="polite"
      >
        1/4
      </span>

      <!-- Back to Index Button -->
      <button
        onclick="window.location.href='/'"
        class="absolute top-4 left-4 bg-white text-gray-600 w-10 h-10 rounded-full shadow-[0_4px_8px_rgba(0,0,0,0.2)] flex items-center justify-center border border-gray-300 hover:shadow-[0_6px_12px_rgba(0,0,0,0.3)] hover:scale-105 active:scale-95 active:shadow-[0_2px_4px_rgba(0,0,0,0.2)] transition-all duration-200 ease-in-out md:top-6 md:left-6 md:w-12 md:h-12 lg:top-8 lg:left-8 lg:w-14 lg:h-14"
        title="Back to Index"
        aria-label="Back to Index"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 md:h-6 md:w-6 lg:h-7 lg:w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          role="img"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
    </div>

    <div class="details-section flex flex-col gap-6 p-4">
      <!-- Seller Info -->
      <div class="seller-info flex items-center gap-4 p-2 border-b pb-4">
        <img
          id="seller-avatar"
          src="https://via.placeholder.com/50"
          alt="Seller Avatar"
          class="w-12 h-12 rounded-full shadow"
        />
        <p id="seller-name" class="text-lg font-semibold text-gray-800">
          Loading seller name...
        </p>
      </div>

      <!-- Auction Details -->
      <section class="auction-grid grid grid-cols-1 gap-6">
        <header class="auction-header">
          <h2
            id="auction-title"
            class="text-2xl lg:text-3xl font-bold text-gray-800"
          >
            Loading...
          </h2>
          <p
            id="auction-description"
            class="text-gray-700 mt-2 text-base lg:text-lg"
          >
            Loading description...
          </p>
        </header>

        <div class="auction-info text-gray-500 text-sm md:text-base">
          <p id="auction-posted-date">Posted: Loading...</p>
          <p id="auction-expiry-date">Expires: Loading...</p>
          <p id="current-bid">Current bid: Loading...</p>
        </div>
      </section>
    </div>

    <!-- Bid Section -->

    <section
      class="info-card mt-8 border rounded-lg p-6 bg-white shadow-lg transition-all duration-300 ease-in-out hover:shadow-xl"
      aria-labelledby="place-your-bid"
    >
      <h2 id="place-your-bid" class="text-lg font-bold mb-6 text-gray-800">
        Place Your Bid
      </h2>
      <form name="bid-form" id="bid-form" aria-describedby="bid-options">
        <div
          id="bid-options"
          class="info-card-options mb-6 grid grid-cols-1 sm:grid-cols-3 gap-4"
        >
          <!-- Radio Button Group -->
          <div class="flex items-center gap-2">
            <input
              type="radio"
              id="bid-5"
              name="bid-amount"
              value="5"
              class="cursor-pointer focus:ring focus:ring-blue-300"
              aria-labelledby="label-bid-5"
            />
            <label
              for="bid-5"
              id="label-bid-5"
              class="text-sm text-gray-700 cursor-pointer"
            >
              5 Coins
            </label>
          </div>
          <div class="flex items-center gap-2">
            <input
              type="radio"
              id="bid-10"
              name="bid-amount"
              value="10"
              class="cursor-pointer focus:ring focus:ring-blue-300"
              aria-labelledby="label-bid-10"
            />
            <label
              for="bid-10"
              id="label-bid-10"
              class="text-sm text-gray-700 cursor-pointer"
            >
              10 Coins
            </label>
          </div>
          <div class="flex items-center gap-2">
            <input
              type="radio"
              id="bid-15"
              name="bid-amount"
              value="15"
              class="cursor-pointer focus:ring focus:ring-blue-300"
              aria-labelledby="label-bid-15"
            />
            <label
              for="bid-15"
              id="label-bid-15"
              class="text-sm text-gray-700 cursor-pointer"
            >
              15 Coins
            </label>
          </div>
        </div>
        <div class="divider mb-6 border-t border-gray-300"></div>
        <div class="info-card-actions">
          <label for="custom-bid" class="text-sm text-gray-700 block mb-4">
            Or Enter Custom Bid:
          </label>
          <div class="info-card-actions-input flex gap-4 items-center">
            <input
              type="number"
              class="input border rounded-lg p-3 flex-1 focus:ring focus:ring-blue-300"
              id="custom-bid"
              name="custom-bid"
              placeholder="Enter custom amount"
              min="1"
              aria-label="Custom bid amount"
            />
            <button
              type="submit"
              class="btn btn-basic px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 hover:shadow-lg transition-all duration-200 ease-in-out"
              aria-label="Submit your bid"
            >
              Bid Now
            </button>
          </div>
        </div>
        <span
          id="remaining-credits"
          class="mt-6 block text-right text-gray-500 text-sm"
          aria-live="polite"
        >
          Loading credits...
        </span>
      </form>
    </section>

    <!-- Bid History Section -->
    <section
      class="bid-history-section mt-8 border rounded-lg p-4 bg-white shadow-md"
      aria-labelledby="bid-history-title"
    >
      <h3
        id="bid-history-title"
        class="text-xl font-bold text-gray-800 mb-4 text-center"
      >
        Bid History
      </h3>

      <table
        class="w-full border-collapse table-auto text-sm lg:text-base"
        role="grid"
        aria-describedby="bid-history-title"
      >
        <thead>
          <tr class="bg-gray-100">
            <th
              scope="col"
              class="px-4 py-3 text-left font-medium text-gray-600 border"
            >
              Bid Amount
            </th>
            <th
              scope="col"
              class="px-4 py-3 text-left font-medium text-gray-600 border"
            >
              Bidder
            </th>
            <th
              scope="col"
              class="px-4 py-3 text-left font-medium text-gray-600 border"
            >
              Date
            </th>
            <th
              scope="col"
              class="px-4 py-3 text-left font-medium text-gray-600 border"
            >
              Time
            </th>
          </tr>
        </thead>
        <tbody
          id="bid-history-body"
          role="rowgroup"
          class="divide-y divide-gray-200"
        >
          <tr>
            <td colspan="4" class="text-center py-4 text-gray-500">
              Loading bid history...
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
