<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View " />
    <title>Auction| Bidy - View Single Auction</title>
    <script type="module" src="/src/js/views/single.view.js"></script>
    <link href="../src/css/output.css" rel="stylesheet" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body class="bg-[#FAFAFA] font-sans">
    <header class="bg-[#0D47A1] text-white p-4 shadow-xl">
      <nav
        id="auth-links"
        class="flex space-x-4"
        aria-label="Main navigation"
      ></nav>
    </header>

    <div
      class="relative w-full h-[350px] sm:h-[400px] md:h-[450px] lg:h-[600px]"
      role="region"
      aria-label="Image Carousel"
    >
      <div
        id="carousel-images"
        class="absolute flex w-full h-full transition-transform duration-300"
        role="listbox"
      ></div>

      <span
        id="carousel-label"
        class="absolute bottom-4 left-4 bg-[#737373] text-white text-xs md:text-sm lg:text-base px-4 py-2 rounded-full shadow-lg border border-gray-600 hover:shadow-xl transition-all duration-200 ease-out"
        aria-live="polite"
      >
        1/4
      </span>

      <button
        onclick="window.location.href='/';"
        class="absolute top-4 left-4 bg-white text-gray-600 w-10 h-10 rounded-full shadow-md flex items-center justify-center border border-gray-300 hover:shadow-lg hover:scale-105 active:scale-95 active:shadow-sm transition-all duration-200 ease-in-out md:top-6 md:left-6 md:w-12 md:h-12 lg:top-8 lg:left-8 lg:w-14 lg:h-14"
        title="Back to Index"
        aria-label="Back to Index"
      >
        <i class="ph ph-caret-left text-xl md:text-2xl lg:text-3xl"></i>
      </button>
    </div>
    <main
      class="details-section w-full sm:max-w-screen-lg mx-auto px-5 sm:px-6 md:px-8 lg:px-12 mt-6 sm:mt-8 md:mt-12"
      aria-labelledby="auction-title"
    >
      <!-- Seller Info Section -->
      <div
        class="seller-info flex items-center gap-4 p-4 md:p-6 border-b pb-4 md:pb-6 rounded-lg"
        role="region"
        aria-labelledby="seller-name"
      >
        <img
          id="seller-avatar"
          src="https://via.placeholder.com/50"
          alt="Seller Avatar"
          class="w-12 h-12 md:w-16 md:h-16 lg:w-20 lg:h-20 rounded-full shadow-lg"
        />
        <p
          id="seller-name"
          class="text-lg md:text-xl lg:text-2xl font-semibold text-gray-800 leading-snug"
        >
          Loading seller name...
        </p>
      </div>

      <!-- Auction Details Section -->
      <section
        class="auction-grid grid grid-cols-1 md:grid-cols-3 gap-4 sm:gap-6 md:gap-8 mt-6"
        aria-labelledby="auction-title"
      >
        <header class="auction-header col-span-1 md:col-span-2">
          <h2
            id="auction-title"
            class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-800 mb-4"
            aria-live="polite"
          >
            Loading...
          </h2>
          <p
            id="auction-description"
            class="text-gray-700 mt-2 text-base md:text-lg lg:text-xl"
          >
            Loading description...
          </p>
        </header>

        <!-- Auction Info -->
        <div
          class="auction-info col-span-1 md:col-span-3 grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-6"
        >
          <div class="flex items-start gap-3" aria-live="polite">
            <i
              class="ph ph-calendar text-gray-700 text-xl md:text-2xl lg:text-3xl"
              aria-hidden="true"
            ></i>
            <p
              id="auction-posted-date"
              class="leading-tight md:leading-normal text-base md:text-lg lg:text-xl"
              aria-label="Posted Date"
            >
              Posted: Loading...
            </p>
          </div>
          <div class="flex items-start gap-3" aria-live="polite">
            <i
              class="ph ph-clock text-gray-700 text-xl md:text-2xl lg:text-3xl"
              aria-hidden="true"
            ></i>
            <p
              id="auction-expiry-date"
              class="leading-tight md:leading-normal text-base md:text-lg lg:text-xl"
              aria-label="Expiry Date"
            >
              Expires: Loading...
            </p>
          </div>
          <div class="flex items-start gap-3" aria-live="polite">
            <i
              class="ph ph-currency-circle-dollar text-gray-800 text-xl md:text-2xl lg:text-3xl"
              aria-hidden="true"
            ></i>
            <p
              id="current-bid"
              class="leading-tight md:leading-normal text-base md:text-lg lg:text-xl"
              aria-label="Current Bid"
            >
              Current bid: Loading...
            </p>
          </div>
        </div>
      </section>

      <div
        class="balance-box mt-6 sm:mt-8 p-4 bg-blue-50 text-blue-900 rounded-md shadow-md w-full max-w-sm mx-auto flex flex-col items-center"
        id="balance-box"
        aria-live="polite"
      >
        <h3 class="text-lg sm:text-xl font-medium text-center mb-2">
          Your Balance
        </h3>
        <p class="text-xl sm:text-2xl mt-2 flex items-center gap-1">
          <i
            class="ph ph-currency-circle-dollar text-blue-700 text-2xl sm:text-3xl"
            aria-hidden="true"
          ></i>
          <span id="profile-coins" class="font-semibold">Loading...</span>
        </p>
      </div>
    </main>

    <!-- Place Your Bid -->
    <div
      class="bid-section-container grid grid-cols-1 lg:grid-cols-2 gap-6 mt-8 max-w-screen-lg mx-auto mb-20"
    >
      <!-- Place Your Bid -->
      <section
        class="info-card border rounded-lg p-4 sm:p-6 md:p-8 bg-white shadow-lg transition-all duration-300 ease-in-out hover:shadow-xl max-w-md w-full lg:w-auto mx-auto lg:mx-0"
        aria-labelledby="place-your-bid"
      >
        <h2
          id="place-your-bid"
          class="text-xl sm:text-2xl md:text-3xl font-bold mb-4 sm:mb-5 text-gray-800 text-center leading-tight"
        >
          Place Your Bid
        </h2>
        <form
          name="bid-form"
          id="bid-form"
          aria-describedby="bid-options"
          class="flex flex-col gap-4"
        >
          <!-- Radio Options -->
          <div
            id="bid-options"
            class="info-card-options grid grid-cols-1 gap-4"
            aria-labelledby="bid-options"
          >
            <div class="flex items-center gap-3">
              <input
                type="radio"
                id="bid-5"
                name="bid-amount"
                value="5"
                class="cursor-pointer focus:ring focus:ring-blue-300 h-5 w-5 sm:h-6 sm:w-6"
                aria-labelledby="label-bid-5"
              />
              <label
                for="bid-5"
                id="label-bid-5"
                class="text-base sm:text-lg md:text-xl text-gray-700 cursor-pointer"
              >
                5 Coins
              </label>
            </div>
            <div class="flex items-center gap-3">
              <input
                type="radio"
                id="bid-10"
                name="bid-amount"
                value="10"
                class="cursor-pointer focus:ring focus:ring-blue-300 h-5 w-5 sm:h-6 sm:w-6"
                aria-labelledby="label-bid-10"
              />
              <label
                for="bid-10"
                id="label-bid-10"
                class="text-base sm:text-lg md:text-xl text-gray-700 cursor-pointer"
              >
                10 Coins
              </label>
            </div>
            <div class="flex items-center gap-3">
              <input
                type="radio"
                id="bid-15"
                name="bid-amount"
                value="15"
                class="cursor-pointer focus:ring focus:ring-blue-300 h-5 w-5 sm:h-6 sm:w-6"
                aria-labelledby="label-bid-15"
              />
              <label
                for="bid-15"
                id="label-bid-15"
                class="text-base sm:text-lg md:text-xl text-gray-700 cursor-pointer"
              >
                15 Coins
              </label>
            </div>
          </div>

          <!-- Divider -->
          <div class="divider border-t border-gray-300"></div>

          <!-- Custom Bid -->
          <div class="info-card-actions flex flex-col gap-4">
            <label
              for="custom-bid"
              class="text-base sm:text-lg md:text-xl text-gray-700"
            >
              Or Enter Custom Bid:
            </label>
            <div class="info-card-actions-input flex flex-col gap-4">
              <input
                type="number"
                class="input border rounded-lg p-3 sm:p-4 md:p-5 focus:ring focus:ring-blue-300 text-base sm:text-lg"
                id="custom-bid"
                name="custom-bid"
                placeholder="Enter custom amount"
                min="1"
                aria-label="Custom bid amount"
              />
              <button
                type="submit"
                class="btn btn-basic px-4 py-2 sm:py-3 md:py-4 sm:text-lg md:text-xl bg-bidNow hover:bg-bidNow-hover text-white rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out w-full"
                aria-label="Submit your bid"
              >
                Bid Now
              </button>
            </div>
          </div>
        </form>
      </section>

      <!-- Bid History -->
      <section
        class="bid-history-section border rounded-lg p-3 sm:p-4 md:p-5 lg:p-6 bg-white shadow-lg w-full max-w-md lg:max-w-lg xl:max-w-xl mx-auto lg:mx-0"
        aria-labelledby="bid-history-title"
      >
        <h3
          id="bid-history-title"
          class="text-base sm:text-lg md:text-xl lg:text-2xl font-bold text-gray-800 mb-3 md:mb-4 lg:mb-5 text-center"
        >
          Bid History
        </h3>
        <div
          class="overflow-y-auto max-h-[350px] scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100"
        >
          <table
            class="w-full border-collapse table-auto text-sm md:text-base lg:text-sm"
            role="grid"
            aria-describedby="bid-history-title"
          >
            <thead>
              <tr class="bg-gray-100">
                <th
                  scope="col"
                  class="px-2 py-1 lg:px-3 lg:py-2 text-left font-medium text-gray-600 border"
                >
                  Bid Amount
                </th>
                <th
                  scope="col"
                  class="px-2 py-1 lg:px-3 lg:py-2 text-left font-medium text-gray-600 border"
                >
                  Bidder
                </th>
                <th
                  scope="col"
                  class="px-2 py-1 lg:px-3 lg:py-2 text-left font-medium text-gray-600 border"
                >
                  Date
                </th>
                <th
                  scope="col"
                  class="px-2 py-1 lg:px-3 lg:py-2 text-left font-medium text-gray-600 border"
                >
                  Time
                </th>
              </tr>
            </thead>
            <tbody
              id="bid-history-body"
              role="rowgroup"
              class="divide-y divide-gray-200"
            >
              <tr>
                <td colspan="4" class="text-center py-2 text-gray-500">
                  Loading bid history...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <footer id="footer-container"></footer>
  </body>
</html>
