<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/src/js/views/single.view.js"></script>
  </head>
  <body>
    <header class="bg-gray-800 text-white p-4">
      <nav id="auth-links" class="flex space-x-4"></nav>
    </header>

    <div
      class="relative w-full h-[350px] md:h-[450px] lg:h-[600px]"
      role="region"
      aria-label="Image Carousel"
    >
      <!-- Carousel Images -->
      <div
        id="carousel-images"
        class="absolute flex w-full h-full transition-transform duration-300"
        role="listbox"
      >
        <!-- Dynamiske bilder blir lagt til her via JavaScript -->
      </div>

      <!-- Carousel Indicators -->
      <span
        id="carousel-label"
        class="absolute bottom-4 left-4 bg-[#737373] text-white text-xs md:text-sm lg:text-base px-4 py-2 rounded-full shadow-[0_4px_6px_rgba(0,0,0,0.3)] border border-gray-600 hover:shadow-[0_8px_12px_rgba(0,0,0,0.3)] transition-all duration-200 ease-out"
        aria-live="polite"
      >
        1/4
      </span>

      <!-- Back to Index Button -->
      <button
        onclick="window.location.href='/'"
        class="absolute top-4 left-4 bg-white text-gray-600 w-10 h-10 rounded-full shadow-[0_4px_8px_rgba(0,0,0,0.2)] flex items-center justify-center border border-gray-300 hover:shadow-[0_6px_12px_rgba(0,0,0,0.3)] hover:scale-105 active:scale-95 active:shadow-[0_2px_4px_rgba(0,0,0,0.2)] transition-all duration-200 ease-in-out md:top-6 md:left-6 md:w-12 md:h-12 lg:top-8 lg:left-8 lg:w-14 lg:h-14"
        title="Back to Index"
        aria-label="Back to Index"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 md:h-6 md:w-6 lg:h-7 lg:w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          role="img"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
    </div>
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
      Auction Detail
    </h1>

    <div class="details-section flex flex-col gap-6 p-4">
      <!-- Seller Info -->
      <div class="seller-info flex items-center gap-4 p-2 border-b pb-4">
        <img
          id="seller-avatar"
          src="https://via.placeholder.com/50"
          alt="Seller Avatar"
          class="w-12 h-12 rounded-full shadow"
        />
        <p id="seller-name" class="text-lg font-semibold text-gray-800">
          Loading seller name...
        </p>
      </div>

      <!-- Auction Details -->
      <section class="auction-grid grid grid-cols-1 gap-6">
        <header class="auction-header">
          <h2
            id="auction-title"
            class="text-2xl lg:text-3xl font-bold text-gray-800"
          >
            Loading...
          </h2>
          <p
            id="auction-description"
            class="text-gray-700 mt-2 text-base lg:text-lg"
          >
            Loading description...
          </p>
        </header>

        <div class="auction-info text-gray-500 text-sm md:text-base">
          <p id="auction-posted-date">Posted: Loading...</p>
          <p id="auction-expiry-date">Expires: Loading...</p>
          <p id="current-bid">Current bid: Loading...</p>
        </div>
      </section>
    </div>

    <!-- Bid Section -->
    <section class="info-card mt-8 border rounded-lg p-4 bg-gray-50">
      <h2 class="text-lg font-bold mb-4">Place Your Bid</h2>
      <!-- <p id="user-balance" class="text-sm text-gray-700 mb-4">
        Loading balance...
      </p> -->
      <form name="bid-form" id="bid-form">
        <div class="info-card-options mb-4">
          <div class="flex items-center gap-2">
            <input type="radio" id="bid-5" name="bid-amount" value="5" />
            <label for="bid-5" class="text-sm">5 Coins</label>
          </div>
          <div class="flex items-center gap-2">
            <input type="radio" id="bid-10" name="bid-amount" value="10" />
            <label for="bid-10" class="text-sm">10 Coins</label>
          </div>
          <div class="flex items-center gap-2">
            <input type="radio" id="bid-15" name="bid-amount" value="15" />
            <label for="bid-15" class="text-sm">15 Coins</label>
          </div>
        </div>
        <div class="divider mb-4"></div>
        <div class="info-card-actions">
          <label for="custom-bid" class="text-sm block mb-2"
            >Or Enter Custom Bid:</label
          >
          <div class="info-card-actions-input flex gap-2 items-center">
            <input
              type="number"
              class="input border rounded-lg p-2 flex-1"
              id="custom-bid"
              name="custom-bid"
              placeholder="Enter custom amount"
              min="1"
            />
            <button
              type="submit"
              class="btn btn-basic form-submit-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >
              Bid Now
            </button>
          </div>
        </div>
      </form>
    </section>

    <!-- Bid History Section -->
    <section class="bid-history-section mt-8 p-4">
      <h3 class="text-xl lg:text-2xl font-bold mb-4">Bid History</h3>
      <table
        class="w-full border-collapse border border-gray-300 text-sm lg:text-base"
      >
        <thead>
          <tr class="bg-gray-100">
            <th class="border px-2 lg:px-4 py-2 text-left">Bid Amount</th>
            <th class="border px-2 lg:px-4 py-2 text-left">Bidder</th>
            <th class="border px-2 lg:px-4 py-2 text-left">Date</th>
            <th class="border px-2 lg:px-4 py-2 text-left">Time</th>
          </tr>
        </thead>
        <tbody id="bid-history-body">
          <tr>
            <td colspan="4" class="text-center p-4">Loading bid history...</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
