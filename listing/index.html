<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View single auction details and place bids."
    />
    <title>Auction| Bidy - View Single Auction</title>
    <script type="module" src="/src/js/views/single.view.js"></script>
    <link href="../src/css/output.css" rel="stylesheet" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/phosphor-icons@2.0.0/dist/phosphor-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,2,3,4,5,6,7,8,9&display=swap"
    />
  </head>

  <body>
    <header class="bg-[#0D47A1] text-white p-4 shadow-xl">
      <nav
        id="auth-links"
        class="flex space-x-4"
        aria-label="Main navigation"
      ></nav>
    </header>

    <div
      class="relative w-full h-[350px] md:h-[450px] lg:h-[600px]"
      role="region"
      aria-label="Image Carousel"
    >
      <div
        id="carousel-images"
        class="absolute flex w-full h-full transition-transform duration-300"
        role="listbox"
      ></div>

      <span
        id="carousel-label"
        class="absolute bottom-4 left-4 bg-[#737373] text-white text-xs md:text-sm lg:text-base px-4 py-2 rounded-full shadow-[0_4px_6px_rgba(0,0,0,0.3)] border border-gray-600 hover:shadow-[0_8px_12px_rgba(0,0,0,0.3)] transition-all duration-200 ease-out"
        aria-live="polite"
      >
        1/4
      </span>

      <button
        onclick="window.location.href='/';"
        class="absolute top-4 left-4 bg-white text-gray-600 w-10 h-10 rounded-full shadow-[0_4px_8px_rgba(0,0,0,0.2)] flex items-center justify-center border border-gray-300 hover:shadow-[0_6px_12px_rgba(0,0,0,0.3)] hover:scale-105 active:scale-95 active:shadow-[0_2px_4px_rgba(0,0,0,0.2)] transition-all duration-200 ease-in-out md:top-6 md:left-6 md:w-12 md:h-12 lg:top-8 lg:left-8 lg:w-14 lg:h-14"
        title="Back to Index"
        aria-label="Back to Index"
      >
        <i class="ph ph-caret-left text-xl md:text-2xl lg:text-3xl"></i>
      </button>
    </div>

    <main
      class="details-section flex flex-col gap-8 p-6"
      aria-labelledby="auction-title"
    >
      <div
        class="seller-info flex items-center gap-4 p-4 border-b pb-4 shadow-md rounded-lg bg-white"
        role="region"
        aria-labelledby="seller-name"
      >
        <img
          id="seller-avatar"
          src="https://via.placeholder.com/50"
          alt="Seller Avatar"
          class="w-12 h-12 rounded-full shadow-lg"
        />
        <p id="seller-name" class="text-lg font-semibold text-gray-800">
          Loading seller name...
        </p>
      </div>

      <section
        class="auction-grid grid grid-cols-1 gap-6"
        aria-labelledby="auction-title"
      >
        <header class="auction-header">
          <h2
            id="auction-title"
            class="text-2xl lg:text-3xl font-bold text-gray-800 mb-2"
            aria-live="polite"
          >
            Loading...
          </h2>
          <p
            id="auction-description"
            class="text-gray-700 mt-2 text-base lg:text-lg"
          >
            Loading description...
          </p>
        </header>

        <div
          class="auction-info text-gray-500 text-sm md:text-base grid grid-cols-1 gap-4"
        >
          <div class="flex items-center gap-3" aria-live="polite">
            <i
              class="ph ph-calendar text-gray-700 text-2xl"
              aria-hidden="true"
            ></i>
            <p id="auction-posted-date" aria-label="Posted Date">
              Posted: Loading...
            </p>
          </div>
          <div class="flex items-center gap-3" aria-live="polite">
            <i
              class="ph ph-clock text-gray-700 text-2xl"
              aria-hidden="true"
            ></i>
            <p id="auction-expiry-date" aria-label="Expiry Date">
              Expires: Loading...
            </p>
          </div>
          <div class="flex items-center gap-3" aria-live="polite">
            <i
              class="ph ph-currency-circle-dollar text-gray-800 text-2xl"
              aria-hidden="true"
            ></i>
            <p id="current-bid" aria-label="Current Bid">
              Current bid: Loading...
            </p>
          </div>
        </div>

        <div
          class="balance-box p-4 bg-blue-100 text-blue-800 rounded-lg shadow-md mt-6"
          id="balance-box"
          style="display: none"
          aria-live="polite"
        >
          <h3 class="text-lg font-semibold">Your Balance</h3>
          <p class="text-xl mt-2">
            <i
              class="ph ph-currency-circle-dollar text-2xl"
              aria-hidden="true"
            ></i>
            <span id="profile-coins">Loading...</span>
          </p>
        </div>
      </section>
    </main>

    <section
      class="info-card mt-8 mb-20 border rounded-lg p-6 bg-white shadow-lg transition-all duration-300 ease-in-out hover:shadow-xl max-w-lg mx-auto"
      aria-labelledby="place-your-bid"
    >
      <h2
        id="place-your-bid"
        class="text-2xl font-bold mb-6 text-gray-800 text-center max-w-[90%] mx-auto leading-tight"
      >
        Place Your Bid
      </h2>
      <form
        name="bid-form"
        id="bid-form"
        aria-describedby="bid-options"
        class="flex flex-col gap-6"
      >
        <div
          id="bid-options"
          class="info-card-options grid grid-cols-1 gap-4"
          aria-labelledby="bid-options"
        >
          <div class="flex items-center gap-3">
            <input
              type="radio"
              id="bid-5"
              name="bid-amount"
              value="5"
              class="cursor-pointer focus:ring focus:ring-blue-300 h-6 w-6"
              aria-labelledby="label-bid-5"
            />
            <label
              for="bid-5"
              id="label-bid-5"
              class="text-sm md:text-base text-gray-700 cursor-pointer"
              >5 Coins</label
            >
          </div>
          <div class="flex items-center gap-3">
            <input
              type="radio"
              id="bid-10"
              name="bid-amount"
              value="10"
              class="cursor-pointer focus:ring focus:ring-blue-300 h-6 w-6"
              aria-labelledby="label-bid-10"
            />
            <label
              for="bid-10"
              id="label-bid-10"
              class="text-sm md:text-base text-gray-700 cursor-pointer"
              >10 Coins</label
            >
          </div>
          <div class="flex items-center gap-3">
            <input
              type="radio"
              id="bid-15"
              name="bid-amount"
              value="15"
              class="cursor-pointer focus:ring focus:ring-blue-300 h-6 w-6"
              aria-labelledby="label-bid-15"
            />
            <label
              for="bid-15"
              id="label-bid-15"
              class="text-sm md:text-base text-gray-700 cursor-pointer"
              >15 Coins</label
            >
          </div>
        </div>
        <div class="divider border-t border-gray-300"></div>
        <div class="info-card-actions flex flex-col gap-4">
          <label for="custom-bid" class="text-sm md:text-base text-gray-700"
            >Or Enter Custom Bid:</label
          >
          <div
            class="info-card-actions-input flex flex-col gap-4 items-stretch"
          >
            <input
              type="number"
              class="input border rounded-lg p-3 focus:ring focus:ring-blue-300"
              id="custom-bid"
              name="custom-bid"
              placeholder="Enter custom amount"
              min="1"
              aria-label="Custom bid amount"
            />
            <button
              type="submit"
              class="btn btn-basic px-6 py-3 bg-[#28A745] text-white text-sm font-medium rounded-md hover:bg-[#1e7e34] hover:shadow-lg transition-all duration-200 ease-in-out w-full"
              aria-label="Submit your bid"
            >
              Bid Now
            </button>
          </div>
        </div>
      </form>
    </section>

    <section
      class="bid-history-section mt-8 mb-20 border rounded-lg p-6 bg-white shadow-lg md:max-w-screen-lg lg:max-w-screen-xl mx-auto"
      aria-labelledby="bid-history-title"
    >
      <h3
        id="bid-history-title"
        class="text-xl md:text-2xl font-bold text-gray-800 mb-6 text-center"
      >
        Bid History
      </h3>
      <div class="overflow-x-auto">
        <table
          class="w-full border-collapse table-auto text-sm md:text-base lg:text-lg"
          role="grid"
          aria-describedby="bid-history-title"
        >
          <thead>
            <tr class="bg-gray-100">
              <th
                scope="col"
                class="px-4 py-3 text-left font-medium text-gray-600 border"
              >
                Bid Amount
              </th>
              <th
                scope="col"
                class="px-4 py-3 text-left font-medium text-gray-600 border"
              >
                Bidder
              </th>
              <th
                scope="col"
                class="px-4 py-3 text-left font-medium text-gray-600 border"
              >
                Date
              </th>
              <th
                scope="col"
                class="px-4 py-3 text-left font-medium text-gray-600 border"
              >
                Time
              </th>
            </tr>
          </thead>
          <tbody
            id="bid-history-body"
            role="rowgroup"
            class="divide-y divide-gray-200"
          >
            <tr>
              <td colspan="4" class="text-center py-4 text-gray-500">
                Loading bid history...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <footer id="footer-container" role="contentinfo"></footer>
  </body>
</html>
