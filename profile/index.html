<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <script type="module" src="/src/js/views/profile.view.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body class="m-0 p-0">
    <header class="bg-gray-800 text-white p-4">
      <nav id="auth-links" class="flex space-x-4"></nav>
    </header>

    <div class="w-full">
      <section class="w-full">
        <div class="relative w-full h-[150px] md:h-[300px] lg:h-[300px]">
          <img
            id="banner-image"
            src="https://via.placeholder.com/800x300"
            alt="Banner image"
            class="w-full h-full object-cover"
          />
        </div>
      </section>

      <section
        id="profile-details"
        class="relative w-full  rounded-lg p-2  flex flex-row items-center md:flex-row md:items-start"
      >
        <div class="">
          <img
            id="profile-avatar"
            src="https://via.placeholder.com/100"
            alt="Profile Avatar"
            class="object-cover -mt-[132px] md:-mt-[96px] lg:-mt-[96px] w-28 h-28 md:w-32 md:h-32 lg:w-36 lg:h-36 rounded-full overflow-hidden "
          />
        </div>

        <div class="md:text-left flex-1">
          <h1
            id="profile-name"
            class="text-xl font-bold uppercase tracking-wide text-gray-800"
          >
            Loading...
          </h1>
          <p
            id="profile-bio"
            class="mt-2 text-gray-600 text-xs sm md:text-base lg:text-base leading-relaxed"
          >
            Loading bio...
          </p>

          <span id="profile-coins" class="mt-4 text-right block text-gray-500"
            >Loading credits...</span
          >
        </div>
      </section>
    

      <section id="profile-actions" class="py-6">
        <div class="border-t-2 border-blue-700 w-full mt-3"></div>
       <!-- Mobilmeny -->
       <div class="sm:hidden">
        <div class="flex flex-col items-end m-2 ">
          <button
            id="toggle-menu"
            class="flex items-center gap-2 text-lg font-semibold text-gray-800 hover:text-gray-600"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
            Profile Options
          </button>
      
        <!-- Liste for Mobilmeny -->
        <ul id="mobile-menu" class=" hidden flex-col gap-4 rounded-lg p-4 list-none bg-gray-100">
          <li>
            <button id="open-modal" class="text-blue-600">Create new Auction</button>
          </li>
          <li>
            <a href="/my-purchases.html" class="text-green-600 hover:text-green-800">
              My Purchases
            </a>
          </li>
          <li>
            <button id="open-modal-profile" class="text-yellow-600">Edit Profile</button>
          </li>
          
        </ul>
      </div>

  <!-- Desktop-Meny -->
  <div class="hidden flex:md flex-col ">
    <div class="border-t border-gray-300 my-4"></div>
    <div class="flex justify-between items-center text-center">
      <!-- <a href="/create-auction.html" class="text-blue-600 hover:text-blue-800">Create New Auction</a> -->
      <button id="open-modal" class="text-blue-600">Create new Auction</button>
      <a href="/my-purchases.html" class="text-green-600 hover:text-green-800">My Purchases</a>
      <a href="/edit-profile-picture.html" class="text-yellow-600 hover:text-yellow-800">Edit Profile Picture</a>
      <a href="/edit-banner.html" class="text-red-600 hover:text-red-800">Edit Banner</a>
    </div>
    </div>
    <div class="border-t-2 border-blue-700 w-full mt-3"></div>
  </section>

  <section id="my-auctions">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">My Auctions</h2>
    <div id="my-auctions-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </section>

  </body>
</html>
