<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <script type="module" src="/src/js/views/profile.view.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body class="m-0 p-0">
    <!-- Header -->
    <header class="bg-[#0D47A1] text-white p-4 shadow-xl">
      <nav id="auth-links" class="flex space-x-4"></nav>
    </header>

    <!-- Profile Details -->
    <main class="w-full">
      <!-- Banner -->
      <section class="w-full">
        <div class="relative w-full h-[150px] md:h-[300px] lg:h-[300px]">
          <img
            id="banner-image"
            src="https://via.placeholder.com/800x300"
            alt="Banner image"
            class="w-full h-full object-cover"
          />
        </div>
      </section>

      <!-- Profile Info -->
      <section
        id="profile-details"
        class="relative w-full rounded-lg p-4 flex flex-col md:flex-row items-center"
      >
        <!-- Avatar -->
        <div>
          <img
            id="profile-avatar"
            src="https://via.placeholder.com/100"
            alt="Profile Avatar"
            class="object-cover w-28 h-28 md:w-32 md:h-32 lg:w-36 lg:h-36 rounded-full overflow-hidden shadow-lg"
          />
        </div>

        <!-- Name, Bio, Credits -->
        <div class="md:text-left flex-1 mt-4 md:mt-0 md:ml-6">
          <h1
            id="profile-name"
            class="text-xl font-bold uppercase tracking-wide text-gray-800"
          >
            Loading...
          </h1>
          <p
            id="profile-bio"
            class="mt-2 text-gray-600 text-sm md:text-base leading-relaxed"
          >
            Loading bio...
          </p>
          <span
            id="profile-coins"
            class="mt-4 text-right block text-gray-500 text-sm"
          >
            Loading credits...
          </span>
        </div>
      </section>

      <!-- Profile Actions -->
      <section id="profile-actions" class="py-6">
        <div class="border-t-2 border-blue-700 w-full mt-3"></div>

        <div class="flex justify-evenly items-center text-center gap-4 mt-4">
          <button id="open-modal" class="text-blue-600 font-semibold">
            Create New Auction
          </button>
          <button id="open-modal-profile" class="text-yellow-600 font-semibold">
            Edit Profile
          </button>
          <button
            id="open-modal-purchases"
            class="text-green-600 font-semibold"
          >
            Purchased Auctions
          </button>
        </div>

        <div class="border-t-2 border-blue-700 w-full mt-3"></div>
      </section>

      <!-- My Auctions -->
      <section id="my-auctions" class="py-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">My Auctions</h2>
        <div id="my-auctions-container" class="grid grid-cols-1 gap-4"></div>
      </section>

      <!-- Error Handling Section -->
      <section id="error-section" class="hidden py-4">
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
        >
          <span id="error-message" class="block sm:inline"></span>
        </div>
      </section>
    </main>
  </body>
</html>
