<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <script type="module" src="/src/js/views/profile.view.js"></script>
 
    <link href="../src/css/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,2,3,4,5,6,7,8,9&display=swap"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body class="bg-[#FAFAFA] font-satoshi">
    <!-- Header -->
    <header class="bg-[#0D47A1] text-white p-4 shadow-xl" role="banner">
      <nav
        id="auth-links"
        class="flex space-x-4"
        aria-label="Authentication Navigation"
      ></nav>
    </header>

    <div class="w-full">
      <!-- Banner Section -->
      <section class="w-full" aria-labelledby="banner-heading">
        <div class="relative w-full h-[150px] md:h-[300px] lg:h-[300px]">
          <img
            id="banner-image"
            src="https://via.placeholder.com/800x300"
            alt="Banner image showcasing the profile"
            class="w-full h-full object-cover"
          />
        </div>
      </section>

      <!-- Profile Details Section -->
      <section
        id="profile-details"
        class="relative w-full max-w-screen-xl mx-auto rounded-lg p-2 flex flex-row items-center md:flex-row md:items-start"
        aria-labelledby="profile-heading"
      >
        <!-- Avatar -->
        <div class="lg:flex-row" role="img" aria-label="User Avatar">
          <img
            id="profile-avatar"
            src="https://via.placeholder.com/100"
            alt="Profile Avatar"
            class="object-cover -mt-[132px] md:-mt-[96px] lg:-mt-[96px] w-28 h-28 md:w-36 md:h-36 lg:w-48 lg:h-48 rounded-full overflow-hidden"
          />
        </div>

        <!-- Profile Information -->
        <div class="md:text-left flex-1" aria-describedby="profile-description">
          <h1
            id="profile-name"
            class="text-4xl sm:text-5xl font-thin text-gray-800 leading-snug"
            tabindex="0"
          >
            Loading...
          </h1>
          <p
            id="profile-bio"
            class="text-gray-600 text-lg sm:text-xl md:text-2xl lg:text-xl mt-4 font-light leading-relaxed mb-10 text-left pl-8"
            aria-live="polite"
          >
            Loading bio...
          </p>

          <span
            id="profile-coins"
            class="mt-4 text-right block text-gray-700 sm:text-2xl md:text-2xl lg:text-3xl font-thin font-sans"
            aria-label="Profile Credits"
          >
            Loading credits...
          </span>
        </div>
      </section>

      <!-- Profile Actions Section -->
      <section id="profile-actions" class="py-6" aria-labelledby="profile-actions-heading">
        <h2 id="profile-actions-heading" class="sr-only">Profile Actions</h2>
        <div class="border-t-2 border-blue-700 w-full mt-3" role="separator"></div>

        <div class="flex flex-col gap-4">
          <div class="border-blue-700 w-full mt-3" role="separator"></div>
          <div
            class="flex justify-evenly items-center text-center gap-4"
            role="group"
            aria-label="Profile Actions Buttons"
          >
            <button
              id="open-modal"
              class="text-gray-600 text-sm sm:text-base md:text-lg lg:text-xl font-semibold text-left leading-snug hover:text-blue-600 hover:underline cursor-pointer transition-colors duration-200"
              aria-haspopup="dialog"
              aria-controls="create-auction-modal"
              aria-label="Create new Auction"
            >
              Create new Auction
            </button>
            <button
              id="open-modal-profile"
              class="text-gray-600 text-sm sm:text-base md:text-lg lg:text-xl font-semibold text-left leading-snug hover:text-blue-600 hover:underline cursor-pointer transition-colors duration-200"
              aria-haspopup="dialog"
              aria-controls="edit-profile-modal"
              aria-label="Edit Profile"
            >
              Edit Profile
            </button>
            <button
              id="open-modal-purchases"
              class="text-gray-600 text-sm sm:text-base md:text-lg lg:text-xl font-semibold text-left leading-snug hover:text-blue-600 hover:underline cursor-pointer transition-colors duration-200"
              aria-haspopup="dialog"
              aria-controls="purchased-auctions-modal"
              aria-label="Purchased Auctions"
            >
              Purchased Auctions
            </button>
          </div>
          <div class="border-t-2 border-blue-700 w-full mt-3" role="separator"></div>
        </div>
      </section>

      <!-- My Auctions Section -->
      <section
        id="my-auctions"
        class="max-w-screen-xl mx-auto font-sans mb-8"
        aria-labelledby="my-auctions-heading"
      >
        <h2
          id="my-auctions-heading"
          class="text-3xl sm:text-4xl font-thin text-left text-gray-800 leading-snug mb-4 max-w-screen-xl mx-auto px-6"
        >
          View all Auctions
        </h2>
        <div
          id="my-auctions-container"
          class="grid grid-cols-1 gap-4 pb-12"
          role="region"
          aria-labelledby="my-auctions-heading"
        >
          <!-- Kortene dine vil bli rendret her -->
        </div>
      </section>
    <footer id="footer-container" role="contentinfo"></footer>
  </body>
</html>
