<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <script type="module" src="/src/js/views/profile.view.js"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/phosphor-icons@2.0.0/dist/phosphor-icons.css"
    />
    <link href="../src/css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#FAFAFA] font-satoshi">
    <header class="bg-[#0D47A1] text-white p-4 shadow-xl">
      <nav id="auth-links" class="flex space-x-4"></nav>
    </header>

    <div class="w-full">
      <section class="w-full">
        <div class="relative w-full h-[150px] md:h-[300px] lg:h-[300px]">
          <img
            id="banner-image"
            src="https://via.placeholder.com/800x300"
            alt="Banner image"
            class="w-full h-full object-cover"
          />
        </div>
      </section>

      <section
        id="profile-details"
        class="relative w-full  max-w-screen-xl mx-auto rounded-lg p-2 flex flex-row items-center md:flex-row md:items-start">
      
        <div class=" lg:flex-row">
          <img
            id="profile-avatar"
            src="https://via.placeholder.com/100"
            alt="Profile Avatar"
            class="object-cover -mt-[132px] md:-mt-[96px] lg:-mt-[96px] w-28 h-28 md:w-36 md:h-36 lg:w-48 lg:h-48  rounded-full overflow-hidden"
          />
        </div>

        <div class="md:text-left flex-1">
          <h1
            id="profile-name"
            class="text-4xl sm:text-5xl font-thin text-gray-800 leading-snug "
          >
            Loading...
          </h1>
          <p
            id="profile-bio"
            class=" sm:text-lg  text-left font-regular text-gray-800   md:text-2xl  leading-snug line-clamp-2"
          >
            > Loading bio...
          </p>

          <span
          id="profile-coins"
          class="mt-4 text-right block text-gray-700  sm:text-2xl md:text-2xl lg:text-3xl font-thin font-sans"
        >
          Loading credits...
        </span>
      </section>

      <section id="profile-actions" class="py-6">
        <div class="border-t-2 border-blue-700 w-full mt-3"></div>

        <div class="flex flex-col gap-4">
          <div class="border-blue-700 w-full mt-3"></div>
          <div class="flex justify-evenly items-center text-center gap-4">
            <button
              id="open-modal"
              class="text-gray-600 text-sm sm:text-base md:text-lg lg:text-xl font-semibold text-left leading-snug hover:text-blue-600 hover:underline cursor-pointer transition-colors duration-200"
            >
              Create new Auction
            </button>
            <button
              id="open-modal-profile"
              class="text-gray-600 text-sm sm:text-base md:text-lg lg:text-xl font-semibold text-left leading-snug hover:text-blue-600 hover:underline cursor-pointer transition-colors duration-200"
            >
              Edit Profile
            </button>
            <button
              id="open-modal-purchases"
              class="text-gray-600 text-sm sm:text-base md:text-lg lg:text-xl font-semibold text-left leading-snug hover:text-blue-600 hover:underline cursor-pointer transition-colors duration-200"
            >
              Purchased Auctions
            </button>
          </div>
          <div class="border-t-2 border-blue-700 w-full mt-3"></div>
        </div>
      </section>

      <section id="my-auctions" class="max-w-screen-xl mx-auto font-sans mb-8">
        <h2
          class="text-3xl sm:text-4xl font-thin text-left text-gray-800 leading-snug mb-4 max-w-screen-xl mx-auto px-6"
        >
          View all Auctions
        </h2>
        <div id="my-auctions-container" class="grid grid-cols-1 gap-4 pb-12">
          <!-- Kortene dine vil bli rendret her -->
        </div>
      </section>
    <footer id="footer-container"></footer>
  </body>
</html>
