<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <script type="module" src="/src/js/views/profile.view.js"></script>
    <link href="/src/css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#FAFAFA] font-satoshi">
    <header class="bg-[#0D47A1] text-white p-4 shadow-xl">
      <nav id="auth-links" class="flex space-x-4"></nav>
    </header>

    <div class="w-full">
      <section class="w-full">
        <div class="relative w-full h-[150px] md:h-[300px] lg:h-[300px]">
          <img
            id="banner-image"
            src="https://via.placeholder.com/800x300"
            alt="Banner image"
            class="w-full h-full object-cover"
          />
        </div>
      </section>

      <section
        id="profile-details"
        class="relative w-full rounded-lg p-2 flex flex-row items-center md:flex-row md:items-start"
      >
        <div class="">
          <img
            id="profile-avatar"
            src="https://via.placeholder.com/100"
            alt="Profile Avatar"
            class="object-cover -mt-[132px] md:-mt-[96px] lg:-mt-[96px] w-28 h-28 md:w-32 md:h-32 lg:w-36 lg:h-36 rounded-full overflow-hidden"
          />
        </div>

        <div class="md:text-left flex-1">
          <h1
            id="profile-name"
            class="text-xl font-bold uppercase tracking-wide text-gray-800"
          >
            Loading...
          </h1>
          <p
            id="profile-bio"
            class="mt-2 text-gray-600 text-xs sm md:text-base lg:text-base leading-relaxed"
          >
            Loading bio...
          </p>

          <span id="profile-coins" class="mt-4 text-right block text-gray-500"
            >Loading credits...</span
          >
        </div>
      </section>

      <section id="profile-actions" class="py-6">
        <div class="border-t-2 border-blue-700 w-full mt-3"></div>

        <div class="flex flex-col gap-4">
          <div class="border-blue-700 w-full mt-3"></div>
          <div class="flex justify-evenly items-center text-center gap-4">
            <button id="open-modal" class="text-blue-600">
              Create new Auction
            </button>
            <button id="open-modal-profile" class="text-yellow-600">
              Edit Profile
            </button>
            <button id="open-modal-purchases" class="text-green-600">
              Purchased Auctions
            </button>
          </div>
        </div>
        <div class="border-t-2 border-blue-700 w-full mt-3"></div>
      </section>

      <section id="my-auctions" class="max-w-screen-xl mx-auto">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">View all Auctions</h2>
        <div id="my-auctions-container" class="grid grid-cols-1 gap-4"></div>
      </section>
    </div>
  </body>
</html>
